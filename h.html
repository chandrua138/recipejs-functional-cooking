<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeJS</title>
  <link rel="stylesheet" href="c.css" />
</head>
<body>

  <header>
    <h1>üç≥ RecipeJS</h1>

    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search by title or ingredient..."
      />
      <button id="clear-search" class="hidden">‚úñ</button>
    </div>
  </header>

  <main>

    <div class="controls">

      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="veg">Vegetarian</button>
        <button data-filter="non-veg">Non-Veg</button>
        <button data-filter="favorites">‚ù§Ô∏è Favorites</button>
      </div>

      <div class="sort">
        <select id="sort-select">
          <option value="default">Sort By</option>
          <option value="time">Cooking Time</option>
          <option value="rating">Rating</option>
        </select>
      </div>

    </div>

    <p id="recipe-counter"></p>

    <div id="recipe-container" class="recipe-container"></div>

  </main>

  <script src="j.js"></script>
</body>
</html>
